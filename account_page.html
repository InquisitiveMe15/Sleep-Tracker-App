    <div class="container-fluid">
        <div class="row">

            <div class="col col-lg-10 col-md-10 col-sm-10 accountbox">
                <h1>ACCOUNT SETTINGS</h1>
                <form action="">
                    <div class="row entry">
                        <div class="col-12 col-sm-12 col-md-6">
                            <label for="firstname">First Name</label>
                        </div>
                        <div class="col-12 col-sm-12 col-md-6">
                            <input type="text" id="firstname">
                        </div>
                    </div>
                    <div class="row entry">
                        <div class="col-12 col-sm-12 col-md-6">
                            <label for="lastname">Last Name</label>
                        </div>
                        <div class="col-12 col-sm-12 col-md-6">
                            <input type="text" id="lastname">
                        </div>
                    </div>
                    <div class="row entry">
                        <div class="col-12 col-sm-12 col-md-6">
                            <label for="dob">Date of Birth</label>
                        </div>
                        <div class="col-12 col-sm-12 col-md-6">
                            <input type="date" name="" id="dob">
                        </div>
                    </div>
                    <div class="row entry">
                        <div class="col-12 col-sm-12 col-md-6">
                            <label for="gender">Gender</label>
                        </div>
                        <div class="col-12 col-sm-12 col-md-6">
                            <span>Male</span><input type="radio" name="gender" id="gender"
                                class="genderbtn"><span>Female</span><input type="radio" name="gender" id="gender"
                                class="genderbtn">
                        </div>
                    </div>
                    <div class="row entry">
                        <div class="col-12 col-sm-12 col-md-6">
                            <label for="emailid">Email ID</label>
                        </div>
                        <div class="col-12 col-sm-12 col-md-6">
                            <input type="email" id="emailid">
                        </div>
                    </div>
                    <div class="row entry">
                        <div class="col-12 col-sm-12 col-md-6">
                            <label for="mobileno">Mobile Number</label>
                        </div>
                        <div class="col-12 col-sm-12 col-md-6">
                            <input type="tel" name="" id="mobileno">
                        </div>
                    </div>
                    <div class="row entry">
                        <div class="col-12 col-sm-12 col-md-6">
                            <label for="passwordchange">Change Password</label>
                        </div>
                        <div class="col-12 col-sm-12 col-md-6">
                            <input type="password" class="passwordchange">
                        </div>
                    </div>

                    <button type="button" class="btn btn-dark btn-lg update-btn">Update</button>

                </form>
            </div>
        </div>
    </div>
